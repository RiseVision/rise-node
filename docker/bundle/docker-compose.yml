version: "3"
services:

  rise:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - redis
      - postgres
    ports:
      - "127.0.0.1:5555:5555"
    networks:
      - overlay
    environment:
      NETWORK: mainnet
    restart: on-failure
    container_name: rise-node
    # debug
#    stdin_open: true
#    tty: true

  redis:
    image: redis:5-alpine
    networks:
      - overlay
    restart: on-failure
    container_name: rise-redis

  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: rise
      POSTGRES_DB: rise_db
    networks:
      - overlay
    restart: on-failure
    container_name: rise-postgres
    image: postgres:11-alpine

networks:
  overlay:
